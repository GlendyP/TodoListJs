<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Desafio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Todo list</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                       id="todo-input" 
                                       placeholder="Nueva tarea"
                                       required>
                                <button class="btn btn-success" type="button" id="agregar">
                                    Agregar
                                </button>
                            </div>
                        </form>
                        <div class="row">
                             <div class="d-flex flex-column col-sm-3">
                                 <p id="total" class="fw-bold">Total: <b>0</b></p>
                                 <p id="realizadas" class="fw-bold">Realizadas: <b>0</b></p>
                                </div>

                            <ul class="list-group col-sm-9" id="todo-list">
                                <li class="list-group-item bg-light fw-bold d-flex justify-content-between">
                                    <div>ID</div>
                                    <div>Tarea</div>
                                    <div> </div>
                                </li>
                            </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>
</body>
</html>
